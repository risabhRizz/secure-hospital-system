{% extends 'main.html' %}
{% load bootstrap5 %}
{% load bootstrap_icons %}
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Employee</title>
</head>
<body>
    {% block body-content %}

    <div class="container">
        <br>
        <div class="row">
            <div class="col-sm-12">
                <h6>UPDATE THE DATA IN THE FIELDS BELOW</h6>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-12">
                {% for i in out %}
                <h4>{{ i.first_name }}</h4>
                {% endfor %}
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <form action="{% url 'save-modify' %}" method="POST" autocomplete="off">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="first_name_modify">First Name</label>
                            <input type="text" id="" name="first_name_modify" value="{{ fin }}" class="form-control">
                        </div>
                        <div class="col-sm-6">
                            <label for="last_name_modify">Last Name</label>
                            <input type="text" id="" name="last_name_modify" value="{{ lan }}" class="form-control">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="employee_type_modify">Employee Type</label>
                            <select name="employee_type_modify" id="" class="form-control">
                                <option value="{{ emt }}">{{emt}}</option>
                                <option value="hospital_staff">Hospital Staff</option>
                                <option value="doctor">Doctor</option>
                                <option value="insurance_staff">Insurance Staff</option>
                                <option value="lab_staff">Lab Staff</option>
                                <option value="administrators">Administrators</option>
                            </select>
                        </div>
                        <div class="col-sm-6">
                            <label for="dob_modify">Date of Birth</label>
                            <input type="date" name="dob_modify" id="" class="form-control" value="{{ dob }}">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="email_modify">Email Address</label>
                            <input type="text" name="email_modify" id="" class="form-control" value="{{ ema }}" readonly>
                        </div>
                        <div class="col-sm-6">
                            <label for="phone_modify">Phone Number</label>
                            <input type="number" name="phone_modify" id="" class="form-control" value="{{ phn }}">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-default" style="color: white; background-color: #7952B3">Update Employee Details</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    {% endblock %}
</body>
</html>
