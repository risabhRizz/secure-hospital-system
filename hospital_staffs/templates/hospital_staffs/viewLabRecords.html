{% extends 'main.html' %}
{% load crispy_forms_tags %}

{% block body-content %}
<form action="" method="get">
	{% csrf_token %}
	{{ form}}
	<input type="submit">
	
</form>

<h4> Records: </h4>
{% for i in records %}
<ul class="list-group">
					  <li class="list-group-item list-group-item-dark">Record : {{ forloop.counter }}</li>
                      <li class="list-group-item list-group-item-light">Test Type : {{ i.0 }}</li>
					  <li class="list-group-item list-group-item-light">Test Result: {{ i.1 }}</li>
					  <li class="list-group-item list-group-item-light">Staff Id: {{ i.2 }}</li>
					  <br>
</ul>
{% endfor %}

{% endblock body-content %}
