{% extends 'lab_staffs/main.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block labstaffcontent %}
<h1>Update Lab Test Report</h1>
{% if updateReportForm %}
    <form method="POST" action="{% url 'lab_staffs:updateReport' dia_id%}">
        {% csrf_token %}
        {% for i in updateReportForm %}
            <div class="create Reprot form">
                <label class="form label">{{ i.label }}</label>
                <div class="detail label" style="position: relative;">{{ i }}</div>
            </div>
        {% endfor %}
        <input name="submit" type="submit" value="Submit">
    </form>
{% endif %}
{% endblock labstaffcontent %}
